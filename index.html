<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed typing game by js</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<header class="bg-secondary text-center p-3 mb-5">
    <h1>WordBeater Game</h1>
</header>
<div class="container text-center">

<!--    Word & Input-->
<div class="row">
    <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within <b><span class="text-success" id="seconds">5</span></b> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word"></h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
        
        
<!--        Time & Score Columns-->
   <div class="row mt-5">
       <div class="col-md-6">
           <h3>Time Left: 
           <span id="time">0</span>
           </h3>
       </div>
       <div class="col-md-6">
           <h3>Score:
           <span id="score">0</span>
           </h3>
       </div>
   </div>
   
   
<!--   Instruction-->
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
                <h5>Instruction</h5>
                <p>Type each word in the given amount of seconds to score. To play again, just type the current word . Your score will reset</p>
            </div>
        </div>
     </div>
  </div>
</div>
</div>

<script src="main.js"></script>
</body>
</html>
